openapi: 3.0.0
info:
  title: Example API
  version: 1.0.0
servers:
- url: /
paths:
  /activities:
    get:
      operationId: GetActivities
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetActivitiesResponse'
          description: Lista de actividades con estados
      summary: Retorna una lista de actividades
    put:
      operationId: UpdateActivity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Activity'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateActivityResponse'
          description: Actividad insertada o actualizada correctamente
        "400":
          description: Error en el formato de la solicitud
        "500":
          description: Error interno del servidor
      summary: Inserta o actualiza una actividad
  /activities/grouped:
    get:
      operationId: GetActivitiesGrouped
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetActivitiesGroupedResponse'
          description: Actividades agrupadas por nombre de actividad
      summary: Retorna las actividades agrupadas por tipo de actividad
  /activities/populate:
    post:
      operationId: PopulateActivities
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PopulateActivities_201_response'
          description: Actividades pobladas exitosamente
        "500":
          description: Error al poblar actividades
      summary: Rellena la tabla de actividades con fechas faltantes desde el 1 de
        enero hasta hoy para cada actividad distinta
  /weight/list:
    get:
      operationId: GetWeightsList
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetWeightsListResponse'
          description: Lista de pesos agrupados por tipo
      summary: Retorna la lista de pesos agrupados por tipo
  /weight/add:
    put:
      operationId: AddWeight
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddWeightRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateWeightResponse'
          description: Peso insertado o actualizado correctamente
        "400":
          description: Error en el formato de la solicitud
        "500":
          description: Error interno del servidor
      summary: "Inserta o actualiza un peso (type: actual)"
  /task:
    get:
      operationId: GetTasks
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTasksResponse'
          description: Lista de tareas
      summary: Retorna todas las tareas
    post:
      operationId: AddTask
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
          description: Tarea agregada correctamente
        "400":
          description: Error en el formato de la solicitud
        "500":
          description: Error interno del servidor
      summary: Agrega una nueva tarea
    put:
      operationId: UpdateTask
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
          description: Tarea actualizada correctamente
        "400":
          description: Error en el formato de la solicitud
        "404":
          description: Tarea no encontrada
        "500":
          description: Error interno del servidor
      summary: Actualiza una tarea existente
  /task/{id}:
    delete:
      operationId: DeleteTask
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          example: 1
          type: integer
        style: simple
      responses:
        "204":
          description: Tarea eliminada correctamente
        "404":
          description: Tarea no encontrada
        "500":
          description: Error interno del servidor
      summary: Elimina una tarea por ID
components:
  schemas:
    GetActivitiesResponse:
      example:
        activities:
        - date: 0006-07-18
          activity: Leer un libro
          status: suck
        - date: 0006-07-18
          activity: Leer un libro
          status: suck
      properties:
        activities:
          items:
            $ref: '#/components/schemas/Activity'
          type: array
      type: object
    GetActivitiesGroupedResponse:
      example:
        activities:
          key:
          - date: 0006-07-18
            status: suck
          - date: 0006-07-18
            status: suck
      properties:
        activities:
          additionalProperties:
            items:
              $ref: '#/components/schemas/ActivityDateStatus'
            type: array
          type: object
      type: object
    Activity:
      example:
        date: 0006-07-18
        activity: Leer un libro
        status: suck
      properties:
        date:
          example: 0006-07-18
          format: date
          type: string
        activity:
          example: Leer un libro
          type: string
        status:
          enum:
          - suck
          - fail
          - regular
          - accomplished
          - excellence
          type: string
      required:
      - activity
      - date
      - status
      type: object
    ActivityDateStatus:
      example:
        date: 0006-07-18
        status: suck
      properties:
        date:
          example: 0006-07-18
          format: date
          type: string
        status:
          enum:
          - suck
          - fail
          - regular
          - accomplished
          - excellence
          type: string
      required:
      - date
      - status
      type: object
    UpdateActivityResponse:
      example:
        message: Actividad insertada o actualizada correctamente
      properties:
        message:
          example: Actividad insertada o actualizada correctamente
          type: string
      type: object
    GetWeightsListResponse:
      example:
        current:
        - date: 2025-01-01
          weight: 84.5
        - date: 2025-01-01
          weight: 84.5
        ideal:
        - date: 2025-01-01
          weight: 84.5
        - date: 2025-01-01
          weight: 84.5
      properties:
        ideal:
          items:
            $ref: '#/components/schemas/WeightEntry'
          type: array
        current:
          items:
            $ref: '#/components/schemas/WeightEntry'
          type: array
      type: object
    WeightEntry:
      example:
        date: 2025-01-01
        weight: 84.5
      properties:
        weight:
          example: 84.5
          format: double
          type: number
        date:
          example: 2025-01-01
          format: date
          type: string
      required:
      - date
      - weight
      type: object
    AddWeightRequest:
      example:
        date: 2025-04-03
        weight: 1231
      properties:
        date:
          example: 2025-04-03
          format: date
          type: string
        weight:
          example: 1231
          format: double
          type: number
      required:
      - date
      - weight
      type: object
    UpdateWeightResponse:
      example:
        message: Peso insertado o actualizado correctamente
      properties:
        message:
          example: Peso insertado o actualizado correctamente
          type: string
      type: object
    Task:
      example:
        endDate: 2025-01-15
        id: 1
        tag: completed
        title: Inicio de proyecto
        message: Se definieron los objetivos y alcance del proyecto.
        startDate: 2025-01-10
        status: completed
      properties:
        id:
          example: 1
          type: integer
        title:
          example: Inicio de proyecto
          type: string
        message:
          example: Se definieron los objetivos y alcance del proyecto.
          type: string
        tag:
          example: completed
          type: string
        status:
          example: completed
          type: string
        startDate:
          example: 2025-01-10
          format: date
          type: string
        endDate:
          example: 2025-01-15
          format: date
          type: string
      required:
      - id
      - status
      - title
      type: object
    GetTasksResponse:
      example:
        tasks:
        - endDate: 2025-01-15
          id: 1
          tag: completed
          title: Inicio de proyecto
          message: Se definieron los objetivos y alcance del proyecto.
          startDate: 2025-01-10
          status: completed
        - endDate: 2025-01-15
          id: 1
          tag: completed
          title: Inicio de proyecto
          message: Se definieron los objetivos y alcance del proyecto.
          startDate: 2025-01-10
          status: completed
      properties:
        tasks:
          items:
            $ref: '#/components/schemas/Task'
          type: array
      type: object
    TaskResponse:
      example:
        task:
          endDate: 2025-01-15
          id: 1
          tag: completed
          title: Inicio de proyecto
          message: Se definieron los objetivos y alcance del proyecto.
          startDate: 2025-01-10
          status: completed
        message: Tarea agregada o actualizada correctamente
      properties:
        message:
          example: Tarea agregada o actualizada correctamente
          type: string
        task:
          $ref: '#/components/schemas/Task'
      type: object
    PopulateActivities_201_response:
      example:
        message: Actividades pobladas exitosamente
      properties:
        message:
          example: Actividades pobladas exitosamente
          type: string
      type: object
